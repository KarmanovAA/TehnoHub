<!DOCTYPE html>
<html>
<body>

  <script>
    'use strict';
    function correctSentence(text) {
        let correctedText;
        if(text.length == 0){
           return undefined;
        } else {
            if(text[0] >= 'a' && text[0] <= 'z'){
                correctedText = text[0].toUpperCase() + text.substring(1, text.length);
            } else {
                correctedText = text;
            }
            if(correctedText[correctedText.length - 1] != '.'){
                 correctedText += '.';
            }
            return correctedText;
        }
    }
    alert(correctSentence(prompt()));
  </script>

</body>
</html>
